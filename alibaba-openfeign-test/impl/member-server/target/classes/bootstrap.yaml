server:
    port: 8084
spring:
  application:
    #服务名称
    name: member-server
  cloud:
    nacos:
      discovery:
        #nacos服务器注册地址
        server-addr: 127.0.0.1:8849
      #配置文件中心地址
      config:
        server-addr: 127.0.0.1:8849
        group: DEFAULT_GROUP
        file-extension: yaml
        #额外再读取多个配置文件
        shared-configs:
          - data-id : application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true
  profiles:
    active: dev