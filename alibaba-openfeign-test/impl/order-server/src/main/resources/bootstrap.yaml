server:
    port: 8085

spring:
  application:
    #服务名称
    name: order-server
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8849
      discovery:
        #nacos服务器注册地址
        server-addr: 127.0.0.1:8849
    #sentinel限流控制台
    sentinel:
      transport:
        dashboard: 127.0.0.1:8087
      eager: true
      datasource:
        #sentinel整合nacos配置文件中心实现规则持久化
        ds:
          nacos:
            #nacos地址
            server-addr: 127.0.0.1:8849
            #nacos分组
            group-id: DEFAULT_GROUP
            #路由存储规则
            rule-type: flow
            #配置文件名
            data-id: order-sentinel
            #配置文件中的数据类型
            data-type: json

  #profiles:
  #  active: @profile.name@